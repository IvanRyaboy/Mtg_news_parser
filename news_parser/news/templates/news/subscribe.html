{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница регистрации для пользователей">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'news/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'news/css/font-awesome.css' %}" type="text/css">
    <link id="theme-style" rel="stylesheet" href="{% static 'news/css/styles.css' %}" type="text/css">
</head>
<body>
    <!-- ******HEADER****** -->
    <header id="header" class="header">
        <div class="container">
            <h1 class="logo"><a class="scrollto" href="#hero"><span class="text"><span class="highlight">MTG</span></span></a></h1>
            <nav class="main-nav navbar-right" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="scrollto" href="#about">О нас</a></li>
                        <li><a class="scrollto" href="#testimonials">Отзывы</a></li>
                        <li><a class="scrollto" href="#team">Команда</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- ******REGISTRATION SECTION****** -->
    <div id="registration" class="registration-section">
        <div class="container text-center">
            <h2 class="section-title">Регистрация нового пользователя</h2>
            <form method="post" id="subscribe_form">
                {% csrf_token %}
                <div class="form-group">
                    <label>Имя пользователя:</label>
                    {{ user_form.username }}
                </div>
                <div class="form-group">
                    <label>Электронная почта:</label>
                    {{ user_form.email }}
                </div>
                <div>
                    <label>Пароль:</label>
                    {{ user_form.password }}
                </div>
                <div class="form-group">
                    <label>Пункты подписки:</label>
                    {{ contact_form.subscription }}
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- ******FOOTER****** -->
    <footer class="footer text-center">
        <div class="container">
            <small class="copyright">Подвал сайта потом будет доделан</small>
        </div>
    </footer>

    <!-- Javascript -->
    <script type='text/javascript' src="{% static 'news/js/jquery-1.12.3.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'news/js/bootstrap.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'news/js/main.js' %}"></script>
</body>
</html>
